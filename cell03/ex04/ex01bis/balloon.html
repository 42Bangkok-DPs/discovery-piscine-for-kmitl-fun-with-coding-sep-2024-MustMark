<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 50vh; background-color: rgb(189, 238, 238);">
    <div id="balloon" style="width: 200px; height: 200px; background-color: red; border-radius: 50%; cursor: pointer;"></div>
    <script>
        $(document).ready(function() {
            let size = 200;
            let colorIndex = 0;
            let colors = ["red", "green", "blue"];

            $("#balloon").on("click", function() {
                if (size < 415) {
                    size += 10;
                } else {
                    size = 200;
                }

                colorIndex = (colorIndex + 1) % colors.length;

                $(this).css({
                    "width": size + "px",
                    "height": size + "px",
                    "background-color": colors[colorIndex]
                });
            });

            $("#balloon").on("mouseleave", function() {
                if (size > 200) {
                    size -= 5;
                    colorIndex = (colorIndex - 1 + colors.length) % colors.length;
                }

                $(this).css({
                    "width": size + "px",
                    "height": size + "px",
                    "background-color": colors[colorIndex]
                });
            });
        });
    </script>
</body>
</html>
