<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 50vh; background-color: bisque;">
    <input id="input1" type="text" style="border-radius: 8px; padding: 10px 25px; text-align: center; font-size: 24px;">
    <select id="operator" style="margin-left: 20px; margin-right: 20px; border-radius: 8px; padding: 10px 25px; text-align: center; font-size: 24px;">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input id="input2" type="text" style="border-radius: 8px; padding: 10px 25px; text-align: center; font-size: 24px;">
    <button id="calculate" style="margin-left: 20px; background-color: #007bff; border: none; color: white; border-radius: 8px; padding: 10px 25px; text-align: center; cursor: pointer; font-size: 24px;">Try me!</button>
    <script>
        let time;

        function StartTime() {
            clearInterval(time);
            time = setInterval(function () {
                alert("Please, use me...");
            }, 30000);
        }

        function CheckNum(value) {
            const num = Number(value);
            return Number.isInteger(num) && num >= 0;
        }

        $(document).ready(function() {
            $("#calculate").click(function() {
                const input1 = $("#input1").val();
                const input2 = $("#input2").val();
                const operator = $("#operator").val();

                if (!CheckNum(input1) || !CheckNum(input2)) {
                    alert("Error :(");
                    console.log("Error :(");
                    return;
                }

                const num1 = Number(input1);
                const num2 = Number(input2);
                let result;

                if (operator === "+") {
                    result = num1 + num2;
                } 
                else if (operator === "-") {
                    result = num1 - num2;
                } 
                else if (operator === "*") {
                    result = num1 * num2;
                } 
                else if (operator === "/") {
                    if (num2 === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = num1 / num2;
                } 
                else if (operator === "%") {
                    if (num2 === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = num1 % num2;
                }

                alert(result);
                console.log(result);

                StartTime();
            });

            StartTime();
        });
    </script>
</body>
</html>
